<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/stylesheets/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <section class="buttons flex row">
        <div class="button"><span>Click Me</span></div>
        <div class="button"><span>Hover</span></div>
        <div class="button"><span>Clicked</span></div>
    </section>
    <section class="social-media-circle">
        <div class='buttons-container flex-center_space-between'>
            <div class='social-button flex-center facebook'>
              <i class="fab fa-facebook-f fa-2x"></i>
            </div>
            <div class='social-button flex-center twitter'>
              <i class="fab fa-twitter fa-2x"></i>
            </div>
            <div class='social-button flex-center github'>
              <i class="fab fa-github fa-2x"></i>
            </div>
            <div class='social-button flex-center instagram'>
              <i class="fab fa-instagram fa-2x"></i>
            </div>
          </div>
    </section>
    <section class="Social-media-bar row">
        <div class="social-media-bar facebook shadow-offset flex-center" >
            <span class="alert-inner--icon"><span class="fab fa-facebook-f fa-2x"></span></span>
            <span class="alert-inner--text"><strong>Facebook</strong> Login with facebook.</span>
        </div>
        <div class="social-media-bar twitter shadow-offset flex-center" >
            <span class="alert-inner--icon"><i class="fab fa-twitter fa-2x"></i></span>
            <span class="alert-inner--text"><strong>Twitter</strong> Login with twitter.</span>
        </div>
        <div class="social-media-bar github shadow-offset flex-center" >
            <span class="alert-inner--icon"><i class="fab fa-github fa-2x"></i></span>
            <span class="alert-inner--text"><strong>Github</strong> Login with github.</span>
        </div>
    </section>    
</body>
</html>
